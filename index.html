<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaikh's Arcade</title>
    <style>
        /* ====== STYLE ====== */
        :root {
            /* Colors */
            --color-primary: #4285F4;
            --color-secondary: #34A853;
            --color-accent: #EA4335;
            --color-warning: #FBBC05;
            --color-background: #f8f9fa;
            --color-surface: #ffffff;
            --color-text: #202124;
            --color-text-secondary: #5f6368;
            --color-border: #dadce0;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;
            
            /* Border radius */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --border-radius-circle: 50%;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 2px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-focus: 0 0 0 2px var(--color-primary);
            
            /* Animation */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Z-index */
            --z-dropdown: 100;
            --z-sticky: 200;
            --z-modal: 300;
            --z-toast: 400;
        }

        .theme-dark {
            --color-background: #202124;
            --color-surface: #303134;
            --color-text: #e8eaed;
            --color-text-secondary: #9aa0a6;
            --color-border: #5f6368;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            overflow-x: hidden;
            transition: background-color var(--transition-normal);
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            color: inherit;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* App Layout */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            color: white;
            border-radius: var(--border-radius-md);
        }

        .controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }

        .icon-button:hover, .icon-button:focus {
            background-color: var(--color-primary);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .icon-button:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .search-container {
            margin: var(--spacing-lg) auto;
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .game-tile {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-tile:hover, .game-tile:focus {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .game-tile:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .game-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: var(--border-radius-md);
            background-color: var(--color-primary);
            color: white;
            transition: transform var(--transition-normal);
        }

        .game-tile:hover .game-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .game-description {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        /* Game View */
        .game-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-background);
            z-index: var(--z-modal);
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform var(--transition-normal);
            overflow: hidden;
        }

        .game-view.active {
            transform: translateY(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 1;
        }

        .game-title-bar {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .game-content {
            flex: 1;
            padding: var(--spacing-md);
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: auto;
            transform: translateY(20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: background-color var(--transition-fast);
        }

        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal-body {
            padding: var(--spacing-md);
        }

        .modal-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        /* Buttons */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .btn:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .toast {
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            max-width: 300px;
            transform: translateX(100%);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-success {
            border-left: 4px solid var(--color-secondary);
        }

        .toast-error {
            border-left: 4px solid var(--color-accent);
        }

        .toast-info {
            border-left: 4px solid var(--color-primary);
        }

        /* Game-specific styles */
        .snake-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .snake-canvas {
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
        }

        .game-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            width: 300px;
            height: 300px;
            background-color: var(--color-border);
        }

        .tictactoe-cell {
            background-color: var(--color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .tictactoe-cell:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-card-front, .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .memory-card-front {
            background-color: var(--color-primary);
            color: white;
        }

        .memory-card-back {
            background-color: var(--color-surface);
            color: var(--color-text);
            transform: rotateY(180deg);
            box-shadow: var(--shadow-sm);
        }

        .reaction-tester {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .reaction-box {
            width: 300px;
            height: 300px;
            border-radius: var(--border-radius-lg);
            background-color: var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .reaction-box.waiting {
            background-color: var(--color-warning);
        }

        .reaction-box.ready {
            background-color: var(--color-secondary);
        }

        .whack-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }

        .whack-hole {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #8B4513;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .whack-mole {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #795548;
            bottom: -70px;
            left: 5px;
            transition: bottom 0.2s ease;
        }

        .whack-mole.up {
            bottom: 5px;
        }

        .dice-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .dice-container {
            display: flex;
            gap: var(--spacing-md);
        }

        .dice {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .runner-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .runner-canvas {
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .tictactoe-board {
                width: 250px;
                height: 250px;
            }
            
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .memory-card {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .app-header {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .tictactoe-board {
                width: 200px;
                height: 200px;
            }
            
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .memory-card {
                width: 70px;
                height: 70px;
            }
            
            .reaction-box {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        /* ====== SCRIPTS ====== */
        (function() {
            'use strict';
            
            // Utility functions
            const qs = (selector, root = document) => root.querySelector(selector);
            const qsa = (selector, root = document) => Array.from(root.querySelectorAll(selector));
            const create = (tag, props = {}, children = []) => {
                const el = document.createElement(tag);
                Object.keys(props).forEach(key => {
                    el[key] = props[key];
                });
                children.forEach(child => {
                    if (typeof child === 'string') {
                        el.appendChild(document.createTextNode(child));
                    } else {
                        el.appendChild(child);
                    }

                    gainNode.gain.value = this.volume;
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    oscillator.stop(this.audioContext.currentTime + duration);

                    description: 'Endless runner game',
                    icon: 'üèÉ',
                    
                    init(container) {
                        const gameElement = create('div', {
                            className: 'runner-game',
                            innerHTML: '<p>Shaikh\'s Runner game would be implemented here</p>'
                        });
                        
                        container.appendChild(gameElement);
                        
                        return {
                            destroy() {
                                container.innerHTML = '';
                            },
                            
                            pause() {
                                // Pause logic
                            },
                            
                            resume() {
                                // Resume logic
                            },
                            
                            restart() {
                                // Restart logic
                            }
                        };
                    }
                }
            };
            
            // Register games
            function registerGames() {
                for (const gameId in GameModules) {
                    gamesRegistry[gameId] = GameModules[gameId];
                }
            }
            
            // Render game tiles
            function renderGameTiles() {
                gamesGrid.innerHTML = '';
                
                for (const gameId in gamesRegistry) {
                    const game = gamesRegistry[gameId];
                    
                    const tile = create('div', {
                        className: 'game-tile',
                        tabIndex: 0,
                        onclick: () => openGame(gameId),
                        onkeydown: (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                openGame(gameId);
                            }
                        }
                    }, [
                        create('div', {
                            className: 'game-icon',
                            innerHTML: game.icon
                        }),
                        create('h3', { className: 'game-title', textContent: game.title }),
                        create('p', { className: 'game-description', textContent: game.description })
                    ]);
                    
                    gamesGrid.appendChild(tile);
                }
            }
            
            // Open a game
            function openGame(gameId) {
                const game = gamesRegistry[gameId];
                if (!game) return;
                
                // Close any active game
                if (activeGame) {
                    activeGame.destroy();
                    activeGame = null;
                }
                
                // Update UI
                currentGameTitle.textContent = game.title;
                gameContent.innerHTML = '';
                gameView.classList.add('active');
                
                // Initialize the game
                activeGame = game.init(gameContent);
                
                // Set focus to game content for accessibility
                gameContent.setAttribute('tabindex', '-1');
                gameContent.focus();
                
                SoundManager.play('click');
            }
            
            // Close the current game
            function closeGame() {
                if (activeGame) {
                    activeGame.destroy();
                    activeGame = null;
                }
                
                gameView.classList.remove('active');
                
                // Set focus back to the game grid
                gamesGrid.setAttribute('tabindex', '-1');
                gamesGrid.focus();
                gamesGrid.removeAttribute('tabindex');
                
                SoundManager.play('click');
            }
            
            // Check and unlock achievements
            function checkAchievement(achievementId, condition) {
                if (condition && !achievements[achievementId]) {
                    achievements[achievementId] = true;
                    Storage.set('achievements', achievements);
                    
                    let message = '';
                    switch (achievementId) {
                        case 'firstWin':
                            message = 'Achievement Unlocked: First Win!';
                            break;
                        case 'snakeMaster':
                            message = 'Achievement Unlocked: Snake Master!';
                            break;
                        // More achievements would be handled here
                    }
                    
                    if (message) {
                        Toast.show(message, 'success');
                    }
                }
            }
            
            // Initialize the application
            function init() {
                // Initialize systems
                SoundManager.init();
                loadData();
                applySettings();
                
                // Register games and render UI
                registerGames();
                renderGameTiles();
                
                // Set up event listeners
                backButton.addEventListener('click', closeGame);
                
                soundToggle.addEventListener('click', () => {
                    settings.soundOn = !settings.soundOn;
                    applySettings();
                    saveData();
                    SoundManager.play('click');
                });
                
                themeToggle.addEventListener('click', () => {
                    settings.theme = settings.theme === 'light' ? 'dark' : 'light';
                    applySettings();
                    saveData();
                    SoundManager.play('click');
                });
                
                settingsButton.addEventListener('click', () => {
                    settingsModal.classList.add('active');
                    SoundManager.play('click');
                });
                
                profileButton.addEventListener('click', () => {
                    profileModal.classList.add('active');
                    SoundManager.play('click');
                });
                
                gamePause.addEventListener('click', () => {
                    if (activeGame) {
                        activeGame.pause();
                        SoundManager.play('click');
                    }
                });
                
                gameRestart.addEventListener('click', () => {
                    if (activeGame) {
                        activeGame.restart();
                        SoundManager.play('click');
                    }
                });
                
                gameInfo.addEventListener('click', () => {
                    Toast.show('Game information would appear here', 'info');
                    SoundManager.play('click');
                });
                
                closeSettings.addEventListener('click', () => {
                    settingsModal.classList.remove('active');
                    SoundManager.play('click');
                });
                
                closeProfile.addEventListener('click', () => {
                    profileModal.classList.remove('active');
                    SoundManager.play('click');
                });
                
                closeOnboarding.addEventListener('click', () => {
                    onboardingModal.classList.remove('active');
                    SoundManager.play('click');
                });
                
                startPlaying.addEventListener('click', () => {
                    onboardingModal.classList.remove('active');
                    SoundManager.play('click');
                });
                
                saveSettings.addEventListener('click', () => {
                    settings.soundOn = soundToggleSetting.checked;
                    settings.volume = parseFloat(volumeSlider.value);
                    settings.theme = themeSelect.value;
                    settings.showOnboarding = onboardingToggle.checked;
                    
                    applySettings();
                    saveData();
                    settingsModal.classList.remove('active');
                    
                    Toast.show('Settings saved', 'success');
                    SoundManager.play('success');
                });
                
                resetProgress.addEventListener('click', () => {
                    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                        Storage.remove('scores');
                        Storage.remove('achievements');
                        scores = {};
                        achievements = {};
                        
                        Toast.show('Progress reset', 'info');
                        SoundManager.play('success');
                    }
                });
                
                gameSearch.addEventListener('input', () => {
                    const searchTerm = gameSearch.value.toLowerCase();
                    const tiles = qsa('.game-tile');
                    
                    tiles.forEach(tile => {
                        const title = tile.querySelector('.game-title').textContent.toLowerCase();
                        const description = tile.querySelector('.game-description').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            tile.style.display = 'flex';
                        } else {
                            tile.style.display = 'none';
                        }
                    });
                });
                
                // Check for reduced motion preference
                const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (reducedMotion) {
                    document.documentElement.style.setProperty('--transition-fast', '0.01s');
                    document.documentElement.style.setProperty('--transition-normal', '0.01s');
                    document.documentElement.style.setProperty('--transition-slow', '0.01s');
                }
                
                // Check onboarding
                checkOnboarding();
                
                // Self-test
                selfTest();
            }
            
            // Self-test function
            function selfTest() {
                const tests = {
                    localStorage: () => {
                        try {
                            localStorage.setItem('test', 'test');
                            localStorage.removeItem('test');
                            return true;
                        } catch (e) {
                            return false;
                        }
                    },
                    
                    canvas: () => {
                        return !!document.createElement('canvas').getContext;
                    },
                    
                    webAudio: () => {
                        return !!(window.AudioContext || window.webkitAudioContext);
                    }
                };
                
                let allPassed = true;
                const results = [];
                
                for (const [name, test] of Object.entries(tests)) {
                    const passed = test();
                    allPassed = allPassed && passed;
                    results.push(`${name}: ${passed ? 'PASS' : 'FAIL'}`);
                    
                    if (!passed) {
                        console.warn(`Self-test failed: ${name}`);
                    }
                }
                
                if (!allPassed) {
                    Toast.show('Some features may not work correctly in your browser', 'error', 5000);
                }
            }
            
            // Start the application
            init();
        })();
    </script>
</body>
</html>
