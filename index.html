<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaikh's Arcade</title>
    <style>
        /* ====== STYLE ====== */
        :root {
            /* Doodle-inspired color palette */
            --color-primary: #4285F4;
            --color-secondary: #34A853;
            --color-accent: #EA4335;
            --color-warning: #FBBC05;
            --color-background: #ffffff;
            --color-surface: #f8f9fa;
            --color-text: #202124;
            --color-text-secondary: #5f6368;
            --color-border: #dadce0;
            
            /* Doodle-specific colors */
            --doodle-blue: #4285F4;
            --doodle-green: #34A853;
            --doodle-red: #EA4335;
            --doodle-yellow: #FBBC05;
            --doodle-purple: #9C27B0;
            --doodle-orange: #FF9800;
            
            /* Spacing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-xxl: 3rem;
            
            /* Border radius */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
            --border-radius-circle: 50%;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 2px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-focus: 0 0 0 2px var(--color-primary);
            
            /* Animation */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
            
            /* Z-index */
            --z-dropdown: 100;
            --z-sticky: 200;
            --z-modal: 300;
            --z-toast: 400;
        }

        .theme-dark {
            --color-background: #202124;
            --color-surface: #303134;
            --color-text: #e8eaed;
            --color-text-secondary: #9aa0a6;
            --color-border: #5f6368;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
            overflow-x: hidden;
            transition: background-color var(--transition-normal);
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            color: inherit;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Doodle animations */
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes parallax {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }

        .doodle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--doodle-blue) 0%, transparent 20%),
                radial-gradient(circle at 30% 60%, var(--doodle-red) 0%, transparent 20%),
                radial-gradient(circle at 70% 40%, var(--doodle-yellow) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--doodle-green) 0%, transparent 20%);
            background-size: 200px 200px;
            animation: parallax 20s infinite linear;
        }

        /* App Layout */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            color: white;
            border-radius: var(--border-radius-md);
            animation: bob 2s infinite;
        }

        .controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .icon-button:hover, .icon-button:focus {
            background-color: var(--color-primary);
            color: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .icon-button:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .icon-button:active {
            transform: translateY(0);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        .search-container {
            margin: var(--spacing-lg) auto;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }

        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .search-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .game-tile {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-tile:hover, .game-tile:focus {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .game-tile:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .game-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--doodle-blue) 0%, 
                var(--doodle-green) 25%, 
                var(--doodle-yellow) 50%, 
                var(--doodle-red) 75%, 
                var(--doodle-purple) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-normal);
        }

        .game-tile:hover::before {
            transform: scaleX(1);
        }

        .game-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: var(--border-radius-md);
            background-color: var(--color-primary);
            color: white;
            transition: transform var(--transition-normal);
            position: relative;
        }

        .game-tile:hover .game-icon {
            animation: wiggle 0.6s ease;
        }

        .game-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .game-description {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            transform: translateY(0);
            transition: transform var(--transition-normal);
        }

        .game-tile:hover .game-description {
            transform: translateY(-2px);
        }

        .game-preview {
            width: 100%;
            height: 60px;
            margin-top: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Snake preview */
        .snake-preview {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .snake-preview-segment {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--doodle-green);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .snake-preview-food {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--doodle-red);
            border-radius: 50%;
        }

        /* Tic-Tac-Toe preview */
        .tictactoe-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            width: 50px;
            height: 50px;
            background-color: var(--color-border);
        }

        .tictactoe-preview-cell {
            background-color: var(--color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
        }

        /* Memory preview */
        .memory-preview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
            width: 60px;
            height: 40px;
        }

        .memory-preview-card {
            width: 16px;
            height: 16px;
            background-color: var(--doodle-blue);
            border-radius: var(--border-radius-sm);
            animation: blink 2s infinite;
            animation-delay: calc(var(--delay, 0) * 0.3s);
        }

        /* Reaction preview */
        .reaction-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--doodle-yellow);
            animation: scaleIn 1.5s infinite alternate;
        }

        /* Whack preview */
        .whack-preview {
            position: relative;
            width: 50px;
            height: 40px;
        }

        .whack-preview-hole {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #8B4513;
        }

        .whack-preview-mole {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #795548;
            bottom: 0;
            animation: bob 1.5s infinite;
            animation-delay: calc(var(--delay, 0) * 0.5s);
        }

        /* Dice preview */
        .dice-preview {
            width: 30px;
            height: 30px;
            border-radius: var(--border-radius-sm);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: wiggle 2s infinite;
        }

        .dice-preview-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--color-text);
        }

        /* Runner preview */
        .runner-preview {
            position: relative;
            width: 60px;
            height: 30px;
            overflow: hidden;
        }

        .runner-preview-character {
            position: absolute;
            width: 8px;
            height: 12px;
            background-color: var(--doodle-blue);
            bottom: 0;
            left: 10px;
            animation: bob 0.5s infinite;
        }

        .runner-preview-obstacle {
            position: absolute;
            width: 6px;
            height: 8px;
            background-color: var(--doodle-red);
            bottom: 0;
            right: -10px;
            animation: slideIn 2s infinite linear;
        }

        @keyframes slideIn {
            from { right: -10px; }
            to { right: 60px; }
        }

        /* Game View */
        .game-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-background);
            z-index: var(--z-modal);
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform var(--transition-normal);
            overflow: hidden;
        }

        .game-view.active {
            transform: translateY(0);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 1;
        }

        .game-title-bar {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .game-content {
            flex: 1;
            padding: var(--spacing-md);
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--color-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: auto;
            transform: scale(0.9) translateY(20px);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .modal-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: background-color var(--transition-fast);
        }

        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal-body {
            padding: var(--spacing-md);
        }

        .modal-footer {
            padding: var(--spacing-md);
            border-top: 1px solid var(--color-border);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        /* Buttons */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            font-weight: 500;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            position: relative;
            overflow: hidden;
        }

        .btn:focus {
            outline: none;
            box-shadow: var(--shadow-focus);
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
            background-color: var(--color-surface);
            color: var(--color-text);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        /* Toasts */
        .toast-container {
            position: fixed;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .toast {
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            max-width: 300px;
            transform: translateX(100%);
            opacity: 0;
            transition: all var(--transition-normal);
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-success {
            border-left: 4px solid var(--color-secondary);
        }

        .toast-error {
            border-left: 4px solid var(--color-accent);
        }

        .toast-info {
            border-left: 4px solid var(--color-primary);
        }

        /* Achievement badges */
        .achievement-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-circle);
            background: linear-gradient(135deg, var(--doodle-yellow), var(--doodle-orange));
            margin-right: var(--spacing-sm);
            box-shadow: var(--shadow-md);
        }

        /* Game-specific styles */
        .snake-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            width: 100%;
        }

        .snake-canvas {
            border: 2px solid var(--color-border);
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            max-width: 100%;
            touch-action: none;
        }

        .game-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .snake-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: var(--spacing-xs);
            margin-top: var(--spacing-md);
        }

        .snake-control-button {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-md);
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .snake-control-button:active {
            background-color: var(--color-primary);
            color: white;
        }

        .snake-control-button.up {
            grid-column: 2;
            grid-row: 1;
        }

        .snake-control-button.down {
            grid-column: 2;
            grid-row: 3;
        }

        .snake-control-button.left {
            grid-column: 1;
            grid-row: 2;
        }

        .snake-control-button.right {
            grid-column: 3;
            grid-row: 2;
        }

        .tictactoe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            width: 300px;
            height: 300px;
            background-color: var(--color-border);
        }

        .tictactoe-cell {
            background-color: var(--color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .tictactoe-cell:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .memory-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .memory-card-inner {
            transform: rotateY(180deg);
        }

        .memory-card-front, .memory-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .memory-card-front {
            background-color: var(--color-primary);
            color: white;
        }

        .memory-card-back {
            background-color: var(--color-surface);
            color: var(--color-text);
            transform: rotateY(180deg);
            box-shadow: var(--shadow-sm);
        }

        .reaction-tester {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
        }

        .reaction-box {
            width: 300px;
            height: 300px;
            border-radius: var(--border-radius-lg);
            background-color: var(--color-accent);
            display: flex;

                audioContext: null,

                init() {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.enabled = true;
                    } catch (e) {
                        console.warn('Web Audio API is not supported in this browser');
                        this.enabled = false;
                    }

                play(kind) {
                    if (!this.enabled || !this.audioContext || !settings.soundOn) return;
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    let frequency = 440;
                    let duration = 0.1;
                    
                    switch (kind) {
                        case 'click':
                            frequency = 523.25;
                            break;
                        case 'success':
                            frequency = 783.99;

                        case 'error':
                            frequency = 349.23;

                            frequency = 392;

                    gainNode.gain.value = this.volume;
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    oscillator.stop(this.audioContext.currentTime + duration);

                    document.body.appendChild(confetti);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = 2 + Math.random() * 2;
                    const spin = Math.random() * 10 - 5;
                    
                    let posX = x;
                    let posY = y;
                    let rotation = 0;
                    
                    const animate = () => {
                        posX += Math.cos(angle) * velocity;
                        posY += Math.sin(angle) * velocity + 0.1; // gravity
                        rotation += spin;
                        
                        confetti.style.left = `${posX}px`;
                        confetti.style.top = `${posY}px`;
                        confetti.style.transform = `rotate(${rotation}deg)`;
                        
                        if (posY < window.innerHeight) {
                            requestAnimationFrame(animate);
                        } else {
                            confetti.parentNode.removeChild(confetti);
                        }
                    };
                    
                    animate();
                },

                    });
                    
                    this.appendChild(ripple);

                                qsa('button', difficultySelect).forEach(btn => {
                                    btn.className = btn.dataset.difficulty === difficulty ? 'btn btn-primary' : 'btn btn-secondary';
                                });
                                
                                initGame();
                            }
                        });
                        
                        function initGame() {
                            gridContainer.innerHTML = '';
                            gameState.flippedCards = [];
                            gameState.matchedPairs = 0;
                            gameState.moves = 0;
                            gameState.gameOver = false;
                            
                            let pairCount;
                            switch (gameState.difficulty) {
                                case 'easy': pairCount = 6; break;
                                case 'medium': pairCount = 9; break;
                                case 'hard': pairCount = 12; break;
                            }
                            
                            // Create card values (emoji or numbers)
                            const symbols = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ'];
                            const cardValues = [];
                            
                            for (let i = 0; i < pairCount; i++) {
                                cardValues.push(symbols[i]);
                                cardValues.push(symbols[i]);
                            }
                            
                            // Shuffle cards
                            for (let i = cardValues.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
                            }
                            
                            gameState.cards = cardValues;
                            
                            // Create card elements
                            for (let i = 0; i < cardValues.length; i++) {
                                const card = create('div', {
                                    className: 'memory-card',
                                    'data-index': i,
                                    onclick: () => flipCard(i)
                                });
                                
                                const cardInner = create('div', {
                                    className: 'memory-card-inner'
                                });
                                
                                const cardFront = create('div', {
                                    className: 'memory-card-front',
                                    innerHTML: '?'
                                });
                                
                                const cardBack = create('div', {
                                    className: 'memory-card-back',
                                    innerHTML: cardValues[i]
                                });
                                
                                cardInner.appendChild(cardFront);
                                cardInner.appendChild(cardBack);
                                card.appendChild(cardInner);
                                gridContainer.appendChild(card);
                            }
                            
                            updateStats();
                            
                            // Peek functionality - show all cards briefly at start
                            setTimeout(() => {
                                qsa('.memory-card').forEach(card => {
                                    card.classList.add('flipped');
                                });
                                
                                setTimeout(() => {
                                    qsa('.memory-card').forEach(card => {
                                        card.classList.remove('flipped');
                                    });
                                }, 2000);
                            }, 500);
                        }
                        
                        function flipCard(index) {
                            if (gameState.flippedCards.length >= 2 || 
                                gameState.flippedCards.includes(index) || 
                                gameState.gameOver) return;
                            
                            const card = qs(`.memory-card[data-index="${index}"]`);
                            card.classList.add('flipped');
                            gameState.flippedCards.push(index);
                            
                            if (gameState.flippedCards.length === 2) {
                                gameState.moves++;
                                updateStats();
                                
                                setTimeout(() => {
                                    const [firstIndex, secondIndex] = gameState.flippedCards;
                                    
                                    if (gameState.cards[firstIndex] === gameState.cards[secondIndex]) {
                                        // Match found
                                        gameState.matchedPairs++;
                                        
                                        if (gameState.matchedPairs === gameState.cards.length / 2) {
                                            gameState.gameOver = true;
                                            Toast.show('You won!', 'success');
                                            checkAchievement('memory_champ', true, { 
                                                difficulty: gameState.difficulty, 
                                                moves: gameState.moves 
                                            });
                                            updateScores('memory', { 
                                                [gameState.difficulty]: gameState.moves 
                                            });
                                        }
                                    } else {
                                        // No match, flip back
                                        qs(`.memory-card[data-index="${firstIndex}"]`).classList.remove('flipped');
                                        qs(`.memory-card[data-index="${secondIndex}"]`).classList.remove('flipped');
                                    }
                                    
                                    gameState.flippedCards = [];
                                }, 1000);
                            }
                        }

            // Update scores in storage
            function updateScores(gameId, scoreData) {
                if (!scores[gameId]) {
                    scores[gameId] = {};
                }
                
                // Handle different score formats
                if (typeof scoreData === 'number') {
                    // For games like Snake that just have a high score
                    if (!scores[gameId].highScore || scoreData > scores[gameId].highScore) {
                        scores[gameId].highScore = scoreData;
                        Storage.set('scores', scores);
                    }
                } else if (typeof scoreData === 'object') {
                    // For games with multiple score types
                    Object.keys(scoreData).forEach(key => {
                        if (!scores[gameId][key] || scoreData[key] > scores[gameId][key]) {
                            scores[gameId][key] = scoreData[key];
                        }
                    });
                    Storage.set('scores', scores);
                }
            }
            
            // Register games
            function registerGames() {
                for (const gameId in GameModules) {
                    gamesRegistry[gameId] = GameModules[gameId];

            // Create game preview
            function createGamePreview(gameId) {
                const preview = create('div', { className: 'game-preview' });

                    case 'snake':
                        const snakePreview = create('div', { className: 'snake-preview' });
                        
                        // Create snake segments

                            className: 'snake-preview-food',
                            style: 'left: 50px; top: 26px;'
                        });
                        snakePreview.appendChild(food);
                        
                        preview.appendChild(snakePreview);
                        break;

                        // Create a simple X and O pattern

                            const cell = create('div', { className: 'tictactoe-preview-cell' });

                            } else if (i === 2 || i === 6) {

            // Render game tiles
            function renderGameTiles() {
                gamesGrid.innerHTML = '';
                
                for (const gameId in gamesRegistry) {
                    const game = gamesRegistry[gameId];
                    
                    const tile = create('div', {
                        className: 'game-tile',
                        tabIndex: 0,
                        onclick: () => openGame(gameId),
                        onkeydown: (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                openGame(gameId);
                            }
                        }
                    }, [
                        create('div', {
                            className: 'game-icon'
                        }, [game.icon]),
                        create('h3', { className: 'game-title', textContent: game.title }),
                        create('p', { className: 'game-description', textContent: game.description }),
                        createGamePreview(gameId)
                    ]);
                    
                    gamesGrid.appendChild(tile);
                    addRippleEffect(tile);
                }
            }
            
            // Open a game
            function openGame(gameId) {
                const game = gamesRegistry[gameId];
                if (!game) return;
                
                // Close any active game
                if (activeGame) {
                    activeGame.destroy();
                    activeGame = null;
                }
                
                // Update UI
                currentGameTitle.textContent = game.title;
                gameContent.innerHTML = '';
                gameView.classList.add('active');
                
                // Initialize the game
                activeGame = game.init(gameContent);
                
                // Set focus to game content for accessibility
                gameContent.setAttribute('tabindex', '-1');
                gameContent.focus();
                
                SoundManager.play('click');
            }
            
            // Close the current game
            function closeGame() {
                if (activeGame) {
                    activeGame.destroy();
                    activeGame = null;
                }
                
                gameView.classList.remove('active');
                
                // Set focus back to the game grid
                gamesGrid.setAttribute('tabindex', '-1');
                gamesGrid.focus();
                gamesGrid.removeAttribute('tabindex');
                
                SoundManager.play('click');
            }
            
            // Initialize the application
            function init() {
                // Initialize systems
                SoundManager.init();
                loadData();
                applySettings();
                
                // Register games and render UI
                registerGames();
                renderGameTiles();
                
                // Add ripple effects to buttons
                qsa('button').forEach(button => {
                    if (!button.classList.contains('snake-control-button')) {
                        addRippleEffect(button);
                    }
                });
                
                // Set up event listeners
                backButton.addEventListener('click', closeGame);
                
                soundToggle.addEventListener('click', () => {
                    settings.soundOn = !settings.soundOn;
                    applySettings();
                    saveData();
                    SoundManager.play('click');
                });
                
                themeToggle.addEventListener('click', () => {
                    settings.theme = settings.theme === 'light' ? 'dark' : 'light';

                    saveData();
                    SoundManager.play('click');
                });
                
                settingsButton.addEventListener('click', () => {
                    settingsModal.classList.add('active');

                profileButton.addEventListener('click', () => {

                    const achievementsList = qs('#achievementsList');

                    achievementsList.innerHTML = '';

                    for (const [id, achievement] of Object.entries(achievements)) {
                        if (achievement.unlocked) {

                                className: 'achievement-item',
                                innerHTML: `
                                    <div class="achievement-badge">${DoodleIcon('trophy', 24).outerHTML}</div>
                                    <div>
                                        <strong>${id.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</strong>
                                        <p>Unlocked on ${new Date(achievement.timestamp).toLocaleDateString()}</p>
                                    </div>
                                `
                            });
                            achievementsList.appendChild(achievementEl);
                        }
                    }
                    
                    // Display high scores
                    for (const [gameId, gameScores] of Object.entries(scores)) {
                        const scoreEl = create('div', {
                            className: 'score-item',
                            innerHTML: `
                                <h5>${gameId.replace(/\b\w/g, l => l.toUpperCase())}</h5>
                                <pre>${JSON.stringify(gameScores, null, 2)}</pre>

                    }
                });
                
                gamePause.addEventListener('click', () => {

                    onboardingModal.classList.remove('active');
                    SoundManager.play('click');
                });
                
                saveSettings.addEventListener('click', () => {
                    settings.soundOn = soundToggleSetting.checked;
                    settings.volume = parseFloat(volumeSlider.value);
                    settings.theme = themeSelect.value;
                    settings.showOnboarding = onboardingToggle.checked;
                    
                    applySettings();
                    saveData();
                    settingsModal.classList.remove('active');
                    
                    Toast.show('Settings saved', 'success');
                    SoundManager.play('success');
                });
                
                resetProgress.addEventListener('click', () => {
                    if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                        Storage.remove('scores');
                        Storage.remove('achievements');
                        scores = {};
                        achievements = {};
                        
                        Toast.show('Progress reset', 'info');
                        SoundManager.play('success');
                    }
                });
                
                gameSearch.addEventListener('input', () => {
                    const searchTerm = gameSearch.value.toLowerCase();
                    const tiles = qsa('.game-tile');
                    
                    tiles.forEach(tile => {
                        const title = tile.querySelector('.game-title').textContent.toLowerCase();
                        const description = tile.querySelector('.game-description').textContent.toLowerCase();

                // Check for reduced motion preference
                const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (reducedMotion) {
                    document.documentElement.style.setProperty('--transition-fast', '0.01s');
                    document.documentElement.style.setProperty('--transition-normal', '0.01s');

            // Self-test function
            function selfTest() {
                const tests = {
                    localStorage: () => {
                        try {
                            localStorage.setItem('test', 'test');
                            localStorage.removeItem('test');
                            return true;
                        } catch (e) {
                            return false;
                        }
                    },
                    
                    canvas: () => {
                        return !!document.createElement('canvas').getContext;
                    },
                    
                    webAudio: () => {
                        return !!(window.AudioContext || window.webkitAudioContext);
                    }
                };
                
                let allPassed = true;
                const results = [];
                
                for (const [name, test] of Object.entries(tests)) {
                    const passed = test();
                    allPassed = allPassed && passed;
                    results.push(`${name}: ${passed ? 'PASS' : 'FAIL'}`);
                    
                    if (!passed) {
                        console.warn(`Self-test failed: ${name}`);
                    }
                }
                
                if (!allPassed) {
                    Toast.show('Some features may not work correctly in your browser', 'error', 5000);
                }
            }
            
            // Development check for game modules
            function devCheck() {
                console.log('Checking game modules...');
                
                for (const [id, module] of Object.entries(GameModules)) {
                    console.group(`Game: ${id}`);
                    
                    const requiredMethods = ['init', 'destroy', 'pause', 'resume', 'restart'];
                    const missingMethods = [];
                    
                    for (const method of requiredMethods) {
                        if (typeof module[method] !== 'function') {
                            missingMethods.push(method);
                        }
                    }
                    
                    if (missingMethods.length > 0) {
                        console.warn(`Missing methods: ${missingMethods.join(', ')}`);
                    } else {
                        console.log('‚úì All required methods present');
                    }
                    
                    console.groupEnd();
                }
            }
            
            // Start the application
            init();
            
            // Run development check
            devCheck();
